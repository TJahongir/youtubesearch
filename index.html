<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Search</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="/img/favicon/youtube-144-289233.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="152x152"
      href="/img/favicon/youtube-152-289233.png"
    />

    <link
      rel="apple-touch-icon-precomposed"
      sizes="144x144"
      href="/img/favicon/youtube-144-289233.png"
    />

    <link
      rel="apple-touch-icon-precomposed"
      sizes="120x120"
      href="/img/favicon/youtube-120-289233.png"
    />

    <link
      rel="apple-touch-icon-precomposed"
      sizes="114x114"
      href="/img/favicon/youtube-114-289233.png"
    />

    <link
      rel="apple-touch-icon-precomposed"
      sizes="72x72"
      href="/img/favicon/youtube-72-289233.png"
    />

    <link
      rel="apple-touch-icon-precomposed"
      href="/img/favicon/youtube-57-289233.png"
    />

    <link rel="icon" href="/img/favicon/youtube-32-289233.png" sizes="32x32" />
    <link
      rel="apple-touch-icon-precomposed"
      href="/img/favicon/youtube-152-289233.png"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Cookie"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/463f73551f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <img src="img/utubeLogo.png" class="logo" alt="logo" />
      <form
        action="http://www.youtube.com/results"
        method="get"
        target="_blank"
        autocomplete="off"
        class="searchForm"
      >
        <input
          name="search_query"
          type="text"
          maxlength="128"
          class="searchInput"
          placeholder="Search"
        />
        <!--
     <select name="search_type">
        <option value="">Videos</option>
        <option value="search_users">Channels</option>
      </select>
  -->
        <button class="searchSubmit">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
    <div class="credit">
      <a
        class="github-btn"
        target="_blank"
        href="https://www.github.com/TJahongir"
        ><i class="fab fa-github"></i
      ></a>
      <a
        class="bmc-button coffee-btn"
        target="_blank"
        href="https://www.buymeacoffee.com/up57vHq"
        ><img
          src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg"
          alt="Buy me a coffee"
        /><span style="margin-left: 15px; font-size: 28px !important;"
          >Buy me a coffee</span
        ></a
      >
    </div>
  </body>
</html>
